<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEOUL BONE | Pain Clinic</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Manrope:wght@300;400;500;600&family=Noto+Serif+KR:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
</head>
<body>
    <div id="intro-overlay" class="intro-overlay loading">
        <div class="intro-bg"></div>
        <div class="intro-shell">
            <h1 class="intro-logo">
                <span class="brand-name">SEOUL BONE</span>
                <span class="brand-sub">Pain Clinic</span>
            </h1>
            <div class="intro-loader">
                <div class="line-loader"><div class="line-loader-fill"></div></div>
            </div>
            <div class="intro-cta">
                <button type="button" id="enter-btn" class="enter-btn">Enter Site</button>
            </div>
        </div>
    </div>

    <header id="global-header">
        <div id="scroll-progress" class="scroll-progress"></div>
        <div class="header-left">
            <button type="button" id="menu-toggle" class="menu-toggle-btn">
                <div class="lines"><span></span><span></span><span></span></div>
            </button>
            <a href="index.html" class="brand" id="brand-logo">
                <div class="logo-wrapper">
                    <img src="images/logo-white.png" alt="서울본재활의학과의원" class="brand-logo-img logo-light">
                    <img src="images/logo.png" alt="서울본재활의학과의원" class="brand-logo-img logo-dark">
                </div>
            </a>
        </div>

        <div class="header-right">
            <a href="contact/" class="util-btn">Contact Us</a>
            <a href="https://booking.naver.com/" target="_blank" class="util-btn highlight">Reservation</a>
        </div>
    </header>

    <div id="drawer-menu" class="drawer-menu">
        <button type="button" id="close-drawer" class="close-drawer-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
        <nav class="chenot-menu">
            <ul id="menu-list">
                <li class="menu-item"><a href="staff/"><span class="num">01</span><span class="label">Medical Staff</span><span class="arrow">→</span></a></li>
                <li class="menu-item"><a href="values/"><span class="num">02</span><span class="label">Our Values</span><span class="arrow">→</span></a></li>
                <li class="menu-item"><a href="diagnosis/"><span class="num">03</span><span class="label">Diagnostics</span><span class="arrow">→</span></a></li>
                <li class="menu-item"><a href="treatment/"><span class="num">04</span><span class="label">Treatments</span><span class="arrow">→</span></a></li>
                <li class="menu-item"><a href="prp/"><span class="num">05</span><span class="label">Cell Therapy(PRP)</span><span class="arrow">→</span></a></li>
                <li class="menu-item"><a href="contact/"><span class="num">06</span><span class="label">Visit Us</span><span class="arrow">→</span></a></li>
            </ul>
        </nav>
    </div>

    <main id="main-container">
        <section id="home-view" class="page-view active">
            <div id="visual-section" class="visual-section">
                <div class="overlay"></div>
                <div id="visual-text" class="visual-text">
                    <h3>재활치료와 통증치료를 한번에</h3>
                    <p>서울본재활의학과에 오신것을 환영합니다.</p>
                </div>
            </div>
            
            <div id="promo-banner" class="promo-banner" style="display: none;">
                <div class="banner-content">
                    <span class="badge" id="banner-badge"></span>
                    <p class="message" id="banner-msg"></p>
                    <a href="#" class="link-btn" id="banner-link"></a>
                </div>
                <button type="button" id="close-banner" class="close-banner-btn">✕</button>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="js/common.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
