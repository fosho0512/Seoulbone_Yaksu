backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "images"

collections:
  - name: "settings"
    label: "사이트 설정"
    files:
      - label: "배너 및 팝업"
        name: "banner-popup"
        file: "data.js"
        fields:
          - label: "하단 배너"
            name: "banner"
            widget: "object"
            fields:
              - {label: "배너 표시", name: "show", widget: "boolean", default: true}
              - {label: "뱃지 텍스트", name: "badge", widget: "string"}
              - {label: "배너 메시지", name: "text", widget: "text"}
              - {label: "링크 텍스트", name: "linkText", widget: "string"}
              - {label: "링크 URL", name: "linkUrl", widget: "string"}
          
          - label: "팝업 설정"
            name: "popup"
            widget: "object"
            required: false
            fields:
              - {label: "팝업 표시", name: "show", widget: "boolean", default: false}
              - {label: "팝업 제목", name: "title", widget: "string", required: false}
              - {label: "팝업 내용", name: "message", widget: "text", required: false}
              - {label: "팝업 이미지", name: "imageUrl", widget: "image", required: false}
              - {label: "버튼 텍스트", name: "buttonText", widget: "string", required: false}
              
  - name: "images"
    label: "이미지 관리"
    folder: "images"
    create: true
    fields:
      - {label: "제목", name: "title", widget: "string"}
      - {label: "이미지", name: "image", widget: "image"}